<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #333;
        color: white;
      }
      .nav-links {
        display: flex;
        gap: 15px;
      }
      nav a {
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        color: white;
      }
      nav a:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }
      .dropdown {
        position: relative;
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        padding: 10px;
        list-style: none;
        margin: 0;
        border-radius: 5px;
        top: 100%;
        left: 0;
        min-width: 150px;
        z-index: 1;
      }
      .dropdown-content li a {
        display: block;
        padding: 5px 10px;
        border-radius: 5px;
        color: black;
      }
      .dropdown-content li a:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .dropdown i {
        transition: transform 0.3s ease;
      }
      .dropdown:hover i {
        transform: rotate(180deg);
      }

      /* Estilos para el menú hamburguesa */
      .menu-toggle {
        display: none;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        width: 30px;
        height: 25px;
        cursor: pointer;
      }
      .menu-toggle div {
        width: 25px;
        height: 3px;
        background-color: white;
      }

      /* Estilo para el menú cuando se abre en pantallas pequeñas */
      .nav-links-mobile {
        display: none;
        flex-direction: column;
        gap: 15px;
        background-color: #333;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        padding: 20px;
        z-index: 2;
        border-radius: 5px;
      }
      .nav-links-mobile a {
        color: white;
      }
      .nav-links-mobile a:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }

      /* Mostrar el menú en pantallas pequeñas */
      @media screen and (max-width: 768px) {
        .nav-links {
          display: none;
        }
        .menu-toggle {
          display: flex;
        }
        .nav-links-mobile.show {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div>
        <strong>LOGO</strong>
      </div>
      <div class="nav-links">
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
        <div class="dropdown">
          <a href="#">Administración</a>
          <i class="ri-arrow-down-s-line"></i>
          <ul class="dropdown-content">
            <li><a href="#">Usuarios</a></li>
            <li><a href="#">Configuración</a></li>
            <li><a href="#">Reportes</a></li>
          </ul>
        </div>
      </div>
      <div>
        <a href="#">Iniciar Sesión</a>
      </div>

      <!-- Menú hamburguesa -->
      <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>

    <!-- Menú en pantallas pequeñas -->
    <div class="nav-links-mobile">
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
      <div class="dropdown">
        <a href="#">Administración</a>
        <i class="ri-arrow-down-s-line"></i>
        <ul class="dropdown-content">
          <li><a href="#">Usuarios</a></li>
          <li><a href="#">Configuración</a></li>
          <li><a href="#">Reportes</a></li>
        </ul>
      </div>
      <a href="#">Iniciar Sesión</a>
    </div>

    <script>
      function toggleMenu() {
        const navLinksMobile = document.querySelector(".nav-links-mobile");
        navLinksMobile.classList.toggle("show");
      }
    </script>
  </body>
</html>
